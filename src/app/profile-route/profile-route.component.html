<mat-card *ngIf="user">
  <mat-card-header>
    <div mat-card-avatar>
      <img *ngIf="user.profile.picture" src="{{ user.profile.picture }}" />
      <img *ngIf="!user.profile.picture" src="https://www.gravatar.com/avatar/{{ hashedEmailAddress() }}" />
    </div>
    <mat-card-title>{{ user.profile.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.profile.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
</mat-card>

<mat-accordion *ngIf="tenants">
  <mat-expansion-panel *ngFor="let tenant of tenants">
    <mat-expansion-panel-header>
      <mat-panel-title>
        {{ tenant.name }}
      </mat-panel-title>
      <mat-panel-description>
        {{ tenant.key }}
      </mat-panel-description>
    </mat-expansion-panel-header>

    <mat-list>
      <mat-list-item>
        <b>Key</b>: &nbsp;
        <b>
          <u>{{ tenant.key }}</u>
        </b>
      </mat-list-item>
      <mat-list-item> <b>Name</b>: {{ tenant.name }} </mat-list-item>
      <mat-list-item> <b>Users</b>: {{ tenant.users.length }} User(s)</mat-list-item>
    </mat-list>

    <table #table mat-table [dataSource]="tenant.users" class="mat-elevation-z1">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{ element }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <button (click)="onClickTenantAddUser(tenant, element)" mat-raised-button color="primary">
            <mat-icon matListIcon>add</mat-icon> Add User
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="onClickTenantRemoveUser(tenant, element)" mat-raised-button color="warn">
            <mat-icon matListIcon>remove</mat-icon> Remove User
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  </mat-expansion-panel>
</mat-accordion>
