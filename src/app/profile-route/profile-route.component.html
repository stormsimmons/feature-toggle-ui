<mat-card *ngIf="user">
  <mat-card-header>
    <div mat-card-avatar>
      <img src="{{ user.profile.picture }}" />
    </div>
    <mat-card-title>{{ user.profile.name }}</mat-card-title>
    <mat-card-subtitle>{{ user.profile.email }}</mat-card-subtitle>
  </mat-card-header>
  <mat-card-content> </mat-card-content>
</mat-card>
