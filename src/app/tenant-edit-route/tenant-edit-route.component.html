<div>
  <mat-card *ngIf="tenant">
    <mat-card-header>
      <mat-card-title>{{ tenant.name }}</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <mat-list>
        <mat-list-item>
          <b>Key</b>: &nbsp;
          <b>
            <u>{{ tenant.key }}</u>
          </b>
        </mat-list-item>
        <mat-list-item> <b>Name</b>: {{ tenant.name }} </mat-list-item>
        <mat-list-item> <b>Users</b>: {{ tenant.users.length }} </mat-list-item>
      </mat-list>
    </mat-card-content>
  </mat-card>

  <table *ngIf="tenant" #table mat-table [dataSource]="tenant.users" class="mat-elevation-z1">
      <ng-container matColumnDef="user">
        <th mat-header-cell *matHeaderCellDef>User</th>
        <td mat-cell *matCellDef="let element">{{ element }}</td>
      </ng-container>

      <ng-container matColumnDef="action">
        <th mat-header-cell *matHeaderCellDef>
          <button (click)="onClickTenantAddUser(tenant, element)" mat-raised-button color="primary">
            <mat-icon matListIcon>add</mat-icon> Add User
          </button>
        </th>
        <td mat-cell *matCellDef="let element">
          <button (click)="onClickTenantRemoveUser(tenant, element)" mat-raised-button color="warn">
            <mat-icon matListIcon>remove</mat-icon> Remove User
          </button>
        </td>
      </ng-container>

      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
</div>
