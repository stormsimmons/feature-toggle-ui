<div>
  <mat-card>
    <mat-card-header>
      <mat-card-title>Tenants</mat-card-title>
    </mat-card-header>
  </mat-card>

  <mat-progress-bar *ngIf="!tenants" mode="indeterminate"></mat-progress-bar>

  <table *ngIf="tenants" [dataSource]="tenants" mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">
        <a [routerLink]="['/tenant', element.key]">{{ element.name }}</a>
      </td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
