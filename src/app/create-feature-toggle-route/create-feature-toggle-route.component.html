<div class="breadcrumb">
  <app-breadcrumb [items]="['Application', 'Feature Toggle', 'Create']"></app-breadcrumb>
  <div>
    {{ date | date }}
  </div>
</div>

<h1>Create Feature Toggle</h1>

<div class="form">
  <mat-card>
    <form [formGroup]="formGroup">
      <mat-form-field>
        <input formControlName="name" matInput placeholder="Feature Toggle Name" />
        <mat-hint *ngIf="formGroup.get('name').value" align="end">key: <b>{{ toSlug(formGroup.get('name').value) }}</b></mat-hint>
      </mat-form-field>
    </form>
  </mat-card>

  <table mat-table [dataSource]="environments" class="mat-elevation-z8">
    <ng-container matColumnDef="key">
      <th mat-header-cell *matHeaderCellDef>Key</th>
      <td mat-cell *matCellDef="let element">{{ element.key }}</td>
    </ng-container>

    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef>Name</th>
      <td mat-cell *matCellDef="let element">{{ element.name }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
  </table>
</div>
