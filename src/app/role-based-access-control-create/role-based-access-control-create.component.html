<h1 mat-dialog-title>Role-Based Access Control</h1>
<div mat-dialog-content>
  <mat-form-field>
    <input [formControl]="subject" matInput placeholder="Subject" />
    <mat-hint>E.g. someone@example.com</mat-hint>
    <mat-error *ngIf="subject.invalid">{{ getErrorMessage('subject') }}</mat-error>
  </mat-form-field>

  <mat-form-field>
    <mat-select [(ngModel)]="roleKey" placeholder="Select a role">
      <mat-option *ngFor="let role of roles" [value]="role.key">
        {{ role.name }}
      </mat-option>
    </mat-select>
  </mat-form-field>
</div>
<div mat-dialog-actions>
  <button (click)="onClickClose()" mat-button>Close</button>
  <button (click)="onClickSubmit()" mat-button>Submit</button>
</div>
