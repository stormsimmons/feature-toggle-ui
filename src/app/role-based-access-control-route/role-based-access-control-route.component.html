<div>
  <table [dataSource]="featureToggle.roleBasedAccessControlItems" mat-table class="mat-elevation-z8">
    <ng-container matColumnDef="subject">
      <th mat-header-cell *matHeaderCellDef>Subject</th>
      <td mat-cell *matCellDef="let element">{{ element.subject }}</td>
    </ng-container>

    <ng-container matColumnDef="role">
      <th mat-header-cell *matHeaderCellDef>Role</th>
      <td mat-cell *matCellDef="let element">{{ element.role }}</td>
    </ng-container>

    <tr mat-header-row *matHeaderRowDef="displayedColumnsForRoleBasedAccessControlItems"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumnsForRoleBasedAccessControlItems"></tr>
  </table>
</div>
