<table *ngIf="featureToggles && featureToggles.length" [dataSource]="featureToggles" mat-table class="mat-elevation-z8">
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef>Name</th>
    <td mat-cell *matCellDef="let element">
      <a [routerLink]="['/feature-toggle', element.key]">{{ element.name }}</a>
    </td>
  </ng-container>

  <ng-container matColumnDef="status">
    <th mat-header-cell *matHeaderCellDef>
      <mat-slide-toggle [(ngModel)]="includeArchived" (change)="onChangeIncludeArchived()">
        Include Archived
      </mat-slide-toggle>
    </th>
    <td mat-cell *matCellDef="let element">
      <mat-list>
        <mat-list-item *ngFor="let environment of element.environments">
          <mat-slide-toggle [(ngModel)]="environment.enabled" (change)="onChangeFeatureToggle(element)">
            {{ environment.name }}
          </mat-slide-toggle>

          <mat-chip-list>
            <mat-chip *ngIf="!environment.enabledForAll">{{ environment.consumers.length }} consumers</mat-chip>
            <mat-chip *ngIf="environment.enabledForAll">Enabled For All</mat-chip>
          </mat-chip-list>
        </mat-list-item>
      </mat-list>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
