<app-toolbar [sidenav]="sidenav"></app-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <mat-list-item *ngIf="state.user" (click)="onClickProfile()">
        <img src="{{ state.user.profile.picture }}" />
        {{ state.user.profile.name }}
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item (click)="onClickHome()">
        <mat-icon matListIcon>home</mat-icon>
        Home
      </mat-list-item>
      <mat-list-item *ngIf="state.tenants" (click)="onClickTenants()">
        <mat-icon matListIcon>public</mat-icon>
        Tenants
      </mat-list-item>
      <mat-list-item (click)="onClickAudits()">
        <mat-icon matListIcon>edit</mat-icon>
        Audits
      </mat-list-item>
      <mat-list-item (click)="onClickSignOut()">
        <mat-icon matListIcon>vpn_key</mat-icon>
        Sign Out
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item (click)="onClickDocumentation()">
        <mat-icon matListIcon>link</mat-icon>
        Documentation
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
