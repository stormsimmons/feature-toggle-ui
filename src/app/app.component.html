<app-toolbar [sidenav]="sidenav"></app-toolbar>

<mat-sidenav-container>
  <mat-sidenav #sidenav mode="side" opened>
    <mat-nav-list>
      <mat-list-item *ngIf="state.user" (click)="onClickProfile()">
        <img src="{{ state.user.profile.picture }}" />
        {{ state.user.profile.name }}
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item>
        <a [routerLink]="['/']">
          <mat-icon matListIcon>home</mat-icon>
          Home
        </a>
      </mat-list-item>
      <mat-list-item *ngIf="state.tenants">
        <a [routerLink]="['/tenant']">
          <mat-icon matListIcon>public</mat-icon>
          Tenants
        </a>
      </mat-list-item>
      <mat-list-item>
        <a [routerLink]="['/audits']">
          <mat-icon matListIcon>edit</mat-icon>
          Audits
        </a>
      </mat-list-item>
      <mat-divider></mat-divider>
      <mat-list-item (click)="onClickSignOut()">
        <mat-icon matListIcon>vpn_key</mat-icon>
        Sign Out
      </mat-list-item>
    </mat-nav-list>
  </mat-sidenav>
  <mat-sidenav-content>
    <div>
      <router-outlet></router-outlet>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>
